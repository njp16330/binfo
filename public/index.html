<!DOCTYPE html>
<html ng-app="binfo">
<head>
	<title>B-Info</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  	
	<script src="lib/ng-file-upload-shim.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="lib/ng-file-upload-all.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</head>
<body ng-controller="mainController">
	<div class="container">
		<h3>Welcome</h3>

		<form ng-app="fileUpload" ng-controller="uploadController" name="form">
			<div style="margin-bottom: 10px">
				<input type="button" value="Upload File" class="btn btn-primary" ngf-select="upload($file)" />
			</div>
			
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="{{status.progress}}"
					aria-valuemin="0" aria-valuemax="100" style="width: {{status.progress}}%">
				    {{status.progress | number:2}}%
				</div>
			</div>
		</form>
		<div class="list-group">
			
			<div class="list-group">
				<a href="#" class="list-group-item clearfix" ng-repeat="file in uploadedFiles">
					<span class="glyphicon glyphicon-file"></span>
						{{ file }}
					<span class="pull-right">
						<button class="btn btn-xs btn-info" >
							Action A
						</button>

						<button class="btn btn-xs btn-info" >
							Action B
						</button>

						<button class="btn btn-xs btn-danger" ng-click="deleteFile(file)">
							Delete
						</button>
					</span>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
